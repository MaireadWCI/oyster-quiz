<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun online oyster quiz">
    <meta name="keywords" content="quiz, online quiz, oyster, seafood">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Oyster Quiz</title>
</head>

<body>
    <header>
        <a href="index.html" id="logo" aria-label="Navigates to the home page">
            <h1>
                Oyster Quiz
            </h1>
        </a>
    </header>
    <main>
        <section id="quiz-area">
            <div id="question-section">
                <div id="question"></div>
            </div>
            <div id="answer-section">
                <div id="answer">
                    <button class="answers" value="answer-btn"></button>
                    <button class="answers" value="answer-btn"></button>
                    <button class="answers" value="answer-btn"></button>
                </div>
            </div>
            <div>
                <p id="scores">Score:<span id="score">0</span></p>
            </div>
        </section>
        <!--Result area, lets the user know there final score and shows a restart quiz button -->
        <section id="result-area" class="hidden">
            <h3>Well done! You have completed the quiz.</h3>
            <h3>Your result was: <span id="result">0</span> out of 15!</h3>
            <div>
                <button onclick="restartQuiz()" id="restart-quiz" aria-label="Restarts quiz">Try again!</button>
            </div>
            <div>
                <button onclick="displayCorrectAnswers()" aria-label="Shows the user the correct answers to the questions">Show Correct Answers</button>
            </div>
        </section>
        <!--Correct answers area shows the user the correct answers to the quiz -->
        <section id="correct-answers-area" class="hidden">
            <div id="correct-answers"></div>
        </section>
    </main>
    <footer>
       
    </footer>
    <!--JavaScript links-->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
